<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invictus Super League</title>

<style>
body {
  margin: 0;
  padding: 12px;
  background: #0A97FF;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

h1 {
  text-align: center;
  font-size: 50px;
  margin: 12px 0 16px;
}

/* CONTAINER */
.box {
  width: 100%;
  max-width: 1000px;
  margin: auto;
  background: #0b1220;
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,.4);
}

/* ===== DESKTOP ===== */
.header, .row {
  display: grid;
  grid-template-columns: 50px 180px repeat(8, 1fr);
  align-items: center;
  padding: 10px 0;
}

.header {
  font-size: 13px;
  color: #94a3b8;
  border-bottom: 1px solid #1e293b;
  text-align: center;
}

.row {
  font-size: 14px;
  border-bottom: 1px solid #1e293b;
}

.row:last-child {
  border-bottom: none;
}

.club {
  text-align: left;
  padding-left: 6px;
  font-weight: 600;
}

.pos, .num {
  text-align: center;
}

.gold { color: #FFD700; }
.red { color: #ff4d4d; }

/* ===== TABLET ===== */
@media (max-width: 900px) {
  .header, .row {
    grid-template-columns: 45px 160px repeat(5, 1fr);
  }

  /* sembunyikan K & GK */
  .header div:nth-child(6),
  .header div:nth-child(8),
  .row div:nth-child(6),
  .row div:nth-child(8) {
    display: none;
  }
}

/* ===== HP (FULL & BESAR) ===== */
@media (max-width: 600px) {

  body {
    padding: 6px;
  }

  h1 {
    font-size: 22px;
  }

  .box {
    padding: 10px;
    border-radius: 0;
  }

  /* GRID BESAR & FULL */
  .header, .row {
    grid-template-columns: 50px 1fr 70px 70px 80px;
  }

  /* SEMBUNYIKAN SEMUA */
  .header div,
  .row div {
    display: none;
  }

  /* TAMPILKAN INTI */
  .header div:nth-child(1),
  .header div:nth-child(2),
  .header div:nth-child(3),
  .header div:nth-child(9),
  .header div:nth-child(10),
  .row div:nth-child(1),
  .row div:nth-child(2),
  .row div:nth-child(3),
  .row div:nth-child(9),
  .row div:nth-child(10) {
    display: block;
  }

  .header {
    font-size: 14px;
  }

  .row {
    font-size: 16px;
    padding: 14px 0;
  }

  .club {
    font-size: 16px;
  }

  .pos {
    font-size: 18px;
    font-weight: bold;
  }

  .num {
    font-size: 16px;
    font-weight: 600;
  }
}
</style>
</head>

<body>

<h1>Invictus Super League</h1>

<div class="box">
  <div class="header">
    <div>Pos</div>
    <div>Klub</div>
    <div>M</div>
    <div>W</div>
    <div>D</div>
    <div>L</div>
    <div>GM</div>
    <div>GK</div>
    <div>SG</div>
    <div>Poin</div>
  </div>

  <div id="table"></div>
</div>

<script>
const clubs = [
  { name:"A'jax Amish", played:1, win:1, draw:0, lose:0, gm:3, gk:1, points:3 },
  { name:"BarcaAja", played:1, win:0, draw:0, lose:1, gm:1, gk:3, points:0 },
  { name:"Arcuzyy", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"Bakekok", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"GalGadot", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"PeEsGe", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"Inter123", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"BlueSash", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 }
];

clubs.sort((a,b)=>{
  if(b.points!==a.points) return b.points-a.points;
  const sgA=a.gm-a.gk, sgB=b.gm-b.gk;
  if(sgB!==sgA) return sgB-sgA;
  return b.gm-a.gm;
});

const table=document.getElementById("table");

clubs.forEach((c,i)=>{
  let color = i===0 ? "gold" : i>=6 ? "red" : "";
  table.innerHTML += `
    <div class="row">
      <div class="pos ${color}">${i+1}</div>
      <div class="club">${c.name}</div>
      <div class="num">${c.played}</div>
      <div class="num">${c.win}</div>
      <div class="num">${c.draw}</div>
      <div class="num">${c.lose}</div>
      <div class="num">${c.gm}</div>
      <div class="num">${c.gk}</div>
      <div class="num">${c.gm-c.gk}</div>
      <div class="num">${c.points}</div>
    </div>`;
});
</script>

</body>
</html>
