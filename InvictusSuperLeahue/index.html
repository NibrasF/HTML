<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Invictus Super League</title>

<style>
body {
  margin: 0;
  padding: 16px;
  background: #0A97FF;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

h1 {
  text-align: center;
  margin-bottom: 16px;
}

.box {
  max-width: 1000px;
  margin: auto;
  background: #0b1220;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,.4);
  overflow-x: auto;
}

/* ===== DESKTOP GRID ===== */
.header, .row {
  display: grid;
  grid-template-columns: 50px 180px repeat(8, 1fr);
  align-items: center;
  padding: 10px 0;
  min-width: 900px;
}

.header {
  font-size: 13px;
  color: #94a3b8;
  border-bottom: 1px solid #1e293b;
  text-align: center;
}

.row {
  font-size: 14px;
  border-bottom: 1px solid #1e293b;
}

.row:last-child {
  border-bottom: none;
}

.club {
  text-align: left;
  padding-left: 6px;
  font-weight: 600;
  white-space: nowrap;
}

.num, .pos {
  text-align: center;
  font-weight: 500;
}

.gold { color: #FFD700; }
.red { color: #ff4d4d; }

/* ===== TABLET ===== */
@media (max-width: 900px) {
  .header, .row {
    grid-template-columns: 45px 160px repeat(5, 1fr);
    min-width: 700px;
  }

  /* sembunyikan K & GK */
  .header div:nth-child(6),
  .header div:nth-child(8),
  .row div:nth-child(6),
  .row div:nth-child(8) {
    display: none;
  }
}

/* ===== HP (BENAR-BENAR RESPONSIF) ===== */
@media (max-width: 600px) {
  h1 { font-size: 18px; }

  .header, .row {
    grid-template-columns: 40px 1fr 50px 50px 60px;
    min-width: unset;
  }

  /* TAMPIL: Pos | Klub | M | SG | Poin */
  .header div,
  .row div {
    display: none;
  }

  .header div:nth-child(1),
  .header div:nth-child(2),
  .header div:nth-child(3),
  .header div:nth-child(9),
  .header div:nth-child(10),
  .row div:nth-child(1),
  .row div:nth-child(2),
  .row div:nth-child(3),
  .row div:nth-child(9),
  .row div:nth-child(10) {
    display: block;
  }

  .row { font-size: 13px; }
}
</style>
</head>

<body>

<h1>Invictus Super League</h1>

<div class="box">
  <div class="header">
    <div>Pos</div>
    <div>Klub</div>
    <div>M</div>
    <div>W</div>
    <div>D</div>
    <div>L</div>
    <div>GM</div>
    <div>GK</div>
    <div>SG</div>
    <div>Poin</div>
  </div>

  <div id="table"></div>
</div>

<script>
const clubs = [
  { name:"A'jax Amish", played:1, win:1, draw:0, lose:0, gm:3, gk:1, points:3 },
  { name:"BarcaAja", played:1, win:0, draw:0, lose:1, gm:1, gk:3, points:0 },
  { name:"Arcuzyy", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"Bakekok", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"GalGadot", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"PeEsGe", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"Inter123", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
  { name:"BlueSash", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 }
];

clubs.sort((a,b)=>{
  if(b.points!==a.points) return b.points-a.points;
  const sgA=a.gm-a.gk, sgB=b.gm-b.gk;
  if(sgB!==sgA) return sgB-sgA;
  return b.gm-a.gm;
});

const table=document.getElementById("table");

clubs.forEach((c,i)=>{
  let color = i===0 ? "gold" : i>=6 ? "red" : "";
  table.innerHTML += `
    <div class="row">
      <div class="pos ${color}">${i+1}</div>
      <div class="club">${c.name}</div>
      <div class="num">${c.played}</div>
      <div class="num">${c.win}</div>
      <div class="num">${c.draw}</div>
      <div class="num">${c.lose}</div>
      <div class="num">${c.gm}</div>
      <div class="num">${c.gk}</div>
      <div class="num">${c.gm-c.gk}</div>
      <div class="num">${c.points}</div>
    </div>`;
});
</script>

</body>
</html>
