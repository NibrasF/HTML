<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invictus Super League</title>

<style>
  body {
    margin: 0;
    padding: 16px;
    background-image: url(./Desktop\ -\ 1\ \(1\).png);
    background-color: rgba(135, 204, 255, 1);
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  h1 {
    text-align: center;
    margin-bottom: 16px;
    letter-spacing: 1px;
    font-weight: bolder;
  }

  .box {
    width: 100%;
    max-width: 100%;
    background: #0b1220;
    border-radius: 14px;
    padding: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,.4);
  }

  /* WRAPPER SCROLL */
  .scroll-x {
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* GRID */
  .header, .row {
    display: grid;
    grid-template-columns: 60px 180px repeat(8, 1fr);
    align-items: center;
    padding: 10px 0;
    min-width: 720px; /* BIAR BISA DIGESER */
  }

  .header {
    font-size: 13px;
    color: #94a3b8;
    border-bottom: 1px solid #1e293b;
    text-align: center;
  }

  .header div:nth-child(2) {
    text-align: left;
    padding-left: 6px;
  }

  .row {
    font-size: 14px;
    border-bottom: 1px solid #1e293b;
  }

  .row:last-child {
    border-bottom: none;
  }

  .pos {
    font-weight: bold;
    text-align: center;
  }

  .gold { color: #FFD700; }
  .red { color: #ff4d4d; }
  .white { color: #ffffff; }

  .club {
    font-weight: 600;
    text-align: left;
    padding-left: 6px;
    white-space: nowrap;
  }

  .num {
    text-align: center;
  }

  /* KHUSUS HP */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }

    h1 {
      font-size: 20px;
    }

    .box {
      padding: 10px;
    }
  }
</style>
</head>

<body>

<h1>Invictus Super League</h1>

<div class="box">
  <div class="scroll-x">

    <div class="header">
      <div>Pos</div>
      <div>Klub</div>
      <div>T</div>
      <div>M</div>
      <div>S</div>
      <div>K</div>
      <div>GM</div>
      <div>GK</div>
      <div>SG</div>
      <div>Poin</div>
    </div>

    <div id="table"></div>

  </div>
</div>

<script>
  const clubs = [
    { name: "A'jax Amish", played:2, win:2, draw:0, lose:0, gm:8, gk:4, points:6 },
    { name: "BarcaAja", played:2, win:0, draw:0, lose:2, gm:1, gk:14, points:0 },
    { name: "Arcuzyy", played:2, win:0, draw:0, lose:2, gm:5, gk:8, points:0 },
    { name: "Bakekok", played:2, win:2, draw:0, lose:0, gm:7, gk:5, points:6 },
    { name: "GalGadot", played:2, win:2, draw:0, lose:0, gm:16, gk:1, points:6 },
    { name: "PeEsGe", played:2, win:1, draw:0, lose:1, gm:5, gk:5, points:3 },
    { name: "RodokinAja", played:2, win:0, draw:1, lose:1, gm:4, gk:5, points:1 },
    { name: "CV. Santoso Jaya Abadi", played:2, win:0, draw:1, lose:1, gm:1, gk:5, points:1 }
  ];

  // SORT OTOMATIS
  clubs.sort((a, b) => {
    if (b.points !== a.points) return b.points - a.points;

    const sgA = a.gm - a.gk;
    const sgB = b.gm - b.gk;
    if (sgB !== sgA) return sgB - sgA;

    if (b.gm !== a.gm) return b.gm - a.gm;

    return a.name.localeCompare(b.name);
  });

  const table = document.getElementById("table");

  clubs.forEach((club, index) => {
    const pos = index + 1;
    let color = "white";
    if (pos === 1) color = "gold";
    if (pos >= 7) color = "red";

    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="pos ${color}">${pos}</div>
      <div class="club">${club.name}</div>
      <div class="num">${club.played}</div>
      <div class="num">${club.win}</div>
      <div class="num">${club.draw}</div>
      <div class="num">${club.lose}</div>
      <div class="num">${club.gm}</div>
      <div class="num">${club.gk}</div>
      <div class="num">${club.gm - club.gk}</div>
      <div class="num">${club.points}</div>
    `;
    table.appendChild(row);
  });
</script>

</body>
</html>
