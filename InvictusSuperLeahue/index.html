<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Invictus Super League</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0A97FF;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }

  .box {
    max-width: 980px;
    margin: auto;
    background: #0b1220;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,.4);
    overflow-x: auto;
  }

  /* GRID */
  .header, .row {
    display: grid;
    grid-template-columns: 60px 180px repeat(8, 1fr);
    align-items: center;
    padding: 10px 0;
    min-width: 720px;
  }

  .header {
    font-size: 13px;
    color: #94a3b8;
    border-bottom: 1px solid #1e293b;
    text-align: center;
  }

  .header div:nth-child(2),
  .club {
    text-align: left;
    padding-left: 6px;
  }

  .row {
    font-size: 14px;
    border-bottom: 1px solid #1e293b;
  }

  .row:last-child {
    border-bottom: none;
  }

  .pos {
    font-weight: bold;
    text-align: center;
  }

  .gold { color: #FFD700; }
  .red { color: #ff4d4d; }
  .white { color: #ffffff; }

  .club {
    font-weight: 600;
    white-space: nowrap;
  }

  .num {
    text-align: center;
  }

  /* TABLET */
  @media (max-width: 1024px) {
    body { padding: 14px; }
    h1 { font-size: 20px; }
    .row { font-size: 13px; }
  }

  /* HP */
  @media (max-width: 600px) {
    h1 { font-size: 18px; }
    .header { font-size: 11px; }
    .row { font-size: 12px; }
    .header, .row {
      grid-template-columns: 42px 140px repeat(8, 1fr);
      gap: 4px;
    }
  }

  /* SCROLLBAR */
  .box::-webkit-scrollbar {
    height: 6px;
  }
  .box::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 10px;
  }
</style>
</head>

<body>

<h1>Invictus Super League</h1>

<div class="box">
  <div class="header">
    <div>Pos</div>
    <div>Klub</div>
    <div>T</div>
    <div>M</div>
    <div>S</div>
    <div>K</div>
    <div>GM</div>
    <div>GK</div>
    <div>SG</div>
    <div>Poin</div>
  </div>

  <div id="table"></div>
</div>

<script>
  const clubs = [
    { name: "A'jax Amish", played:1, win:1, draw:0, lose:0, gm:3, gk:1, points:3 },
    { name: "BarcaAja", played:1, win:0, draw:0, lose:1, gm:1, gk:3, points:0 },
    { name: "Arcuzyy", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
    { name: "Bakekok", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
    { name: "GalGadot", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
    { name: "PeEsGe", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
    { name: "Inter123", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 },
    { name: "BlueSash", played:0, win:0, draw:0, lose:0, gm:0, gk:0, points:0 }
  ];

  clubs.sort((a, b) => {
    if (b.points !== a.points) return b.points - a.points;
    const sgA = a.gm - a.gk;
    const sgB = b.gm - b.gk;
    if (sgB !== sgA) return sgB - sgA;
    if (b.gm !== a.gm) return b.gm - a.gm;
    return a.name.localeCompare(b.name);
  });

  const table = document.getElementById("table");

  clubs.forEach((club, index) => {
    const pos = index + 1;
    let color = "white";
    if (pos === 1) color = "gold";
    if (pos >= 7) color = "red";

    table.innerHTML += `
      <div class="row">
        <div class="pos ${color}">${pos}</div>
        <div class="club">${club.name}</div>
        <div class="num">${club.played}</div>
        <div class="num">${club.win}</div>
        <div class="num">${club.draw}</div>
        <div class="num">${club.lose}</div>
        <div class="num">${club.gm}</div>
        <div class="num">${club.gk}</div>
        <div class="num">${club.gm - club.gk}</div>
        <div class="num">${club.points}</div>
      </div>
    `;
  });
</script>

</body>
</html>
