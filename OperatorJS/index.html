    <script>
      // Digunakan untuk menginisiasi nilai
      const name = "Suryana";
      let location = "Bandung";

      //   Sisa bagi atau Modulus (%)
      let sisa = 10 % 3;

      //   Increment (++)
      let a1 = 5;
      a++;
      console.log(a1);

      //   Decrement (--)
      let b1 = 5;
      b1--;
      console.log(b);

      //   ksponensial atau Pangkat (**)
      console.log(2 ** 3); // Output: 8 (2 pangkat 3)

      //Operator Sama (==)
      let a2 = 5;
      let b2 = "5";
      console.log(a2 == b2);

      // Operator Tidak Sama (!=)
      let a3 = 5;
      let b3 = "6";
      console.log(a3 != b3);

      //Operator Identik (===)
      let a4 = 5;
      let b4 = "5";
      console.log(a4 === b4);

      // Operator Tidak Identik (!==)
      let a5 = 5;
      let b5 = "5";
      console.log(a5 !== b5);

      //   Operator Lebih dari  (>)
      let a6 = 10;
      let b6 = 5;
      console.log(a6 > b6);

      //   Operator Lebih dari atau Sama dengan (>=)
      let a7 = 10;
      let b7 = 10;
      console.log(a7 >= b7);

      //Operator Kurang dari atau Sama dengan (<=)
      let a = 5;
      let b = 5;
      console.log(a <= b);
    </script>
