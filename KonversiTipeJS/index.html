<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = 123;
      const string = "rezkisuryana";
      const empty = null;

      const boolFromNumber = Boolean(number);
      const boolFromString = Boolean(string);
      const boolFromNull = Boolean(empty);

      console.log(boolFromNumber); // output: true
      console.log(boolFromString); // output: true
      console.log(boolFromNull); // output: false

      const age = 20;
      const message = "Umurku;" + age;
      // output: Umurku: 20
      console.log(message);

      //   StrNumber
      const lebar = "10";
      const result = lebar * 20;
      console.log(result);
    </script>
  </body>
</html>
