<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Lsit HTML</title>
</head>
<body>
<ol type="A">
    <h1>Belajar Lsit HTML</h1>
    <h2>Ordered List</h2>
    
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>
<h2>Unordered List</h2>
<ul type="square">
    <li>Jeruk</li>
    <li>Semangka</li>
    <li>Pisang</li>
</ul>
<h3>Mengubah Tipe List Menjadi Gambar</h3>
<ul style="list-style:image url(https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRfcJIA6cYX4ZWfDIVMrPaTDxYvLkiem2-21FzioRGVGVDIDb7Hj0xFu7filpOs3zGh8wJZrPU7JV6NadQK9R43WxcT9QFsG1wTBakUYQ07)">
    <li>Nibras</li>
    <li>Nibras</li>
    <li>Nibras</li>
    <li>Nibras</li>
</ul>
<hr>
<h2>Deskripsi List</h2>
<dl>
    <dt>p</dt>
    <dt>p</dt>
    <dt>p</dt>
</dl>
<hr>
<h2>List Dalam List</h2>
<ol>
    <li>
        <ul>
            <li>Hey</li>
            <li>Hey</li>
            <li>Hey</li>
        </ul>
    </li>
</ol>
</body>
</html>
